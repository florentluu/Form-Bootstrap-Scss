<!------ FORM ----------> 

    <body>
        <div id="login">  
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <img src="pictures/image.png" class="img-fluid" alt="Responsive image">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Identifiant">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="password" id="password" class="form-control" placeholder="Mot de passe">
                                </div>
                                <div class="form-group">
                                    <span><input id="remember-me" name="remember-me" type="checkbox"></span>
                                    <label for="remember-me" class="text-info2"><span>Enregistrer</span> </label>
                                    <a href="#" class="text-info2 forgot">Mot de passe oublié ?</a>
                                    <div class="btn-co">
                                        <input type="submit" name="submit" class="btn btn-info btn-md" value="CONNEXION">
                                    </div>
                                </div>
                                <div class="account">
                                <a href="#" class="text-info3">Créer un compte</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
